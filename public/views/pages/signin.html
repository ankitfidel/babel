                   <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                 </div>
                 <div class="form-group mb-30">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button class="btn btn-default btn-block text-uppercase" ng-click="getUser()">Sign in <i class="fa fa-long-arrow-right" style="float: right;"></i></button>
              </div>
                <p>

                </p>
          </form>
      </md-card-content>
</div>

  </p>

                 </div>

                 </div>
                 <div class="row">

                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

              </div>
              <div style="width: 100%; height: 12px; margin-top:20px; border-bottom: 1px solid black; text-align: center">
