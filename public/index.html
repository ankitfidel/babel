<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Degree - Material Design Admin Template with AngularJS, Angular Material Framework and other third party libaries.">
	<meta name="author" content="solutionportal">
	<!-- <base href="/"> -->

	<title>Babel</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="dist/main.css" />
	<link rel="stylesheet" href="styles/bootstrap.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
	<style>
	.pb-30{padding-bottom: 30px}
	.mt-20{margin-top: 20px}
	.text-center{text-align: center;}
	.button-transparent{background: transparent;
    border: 0 none;}
.margin-50-login{margin: 50px 15px 30px;}
.mb-30{margin-bottom: 30px}
.text-underline{text-decoration: underline;}
.btn-light{background: #fff; color:#808080; border: 1px none !important}
.bg-login{background: rgba(205,212,227,1);
background: -moz-linear-gradient(top, rgba(205,212,227,1) 0%, rgba(250,250,250,1) 100%);
background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(205,212,227,1)), color-stop(100%, rgba(250,250,250,1)));
background: -webkit-linear-gradient(top, rgba(205,212,227,1) 0%, rgba(250,250,250,1) 100%);
background: -o-linear-gradient(top, rgba(205,212,227,1) 0%, rgba(250,250,250,1) 100%);
background: -ms-linear-gradient(top, rgba(205,212,227,1) 0%, rgba(250,250,250,1) 100%);
background: linear-gradient(to bottom, rgba(205,212,227,1) 0%, rgba(250,250,250,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cdd4e3', endColorstr='#fafafa', GradientType=0 );}
	</style>
</head>
<body>
	<div ng-cloak ng-app="app" class="app" ng-strict-di
		id="degree-app" layout="row" ng-class="{'body-full': bodyFull}"
		custom-page ng-controller="AppCtrl">

		<!-- sidenav -->
		<md-sidenav class="md-sidenav-left"
			md-component-id="sidenav-left"
			md-is-locked-open="$mdMedia('min-width: 960px')"

			ng-include=" 'views/partials/sidenav.html' ">

		</md-sidenav>

		<div class="content-wrapper" flex layout>
			<!-- header -->
			<header class="site-head" ng-include=" 'views/partials/header.html' ">

			</header>

			<div class="main-content" layout-padding ng-view>
			</div>
		</div>

		<!-- hidden search container -->
		<div class="search-container" ng-show="isSearchOpen">
			<md-icon class="ion-ios-close-circle-outline" ng-click="closeSearch()"></md-icon>
			<input type="search" class="search-input" placeholder="Type to search..." />
		</div>



	</div>


	<!-- libs.js, common.js -->
	<script src="dist/libs.js"></script>
    <script src="dist/main.js"></script>
</body>
</html>
